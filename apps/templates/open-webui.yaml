apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-webui
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: open-webui
  project: default
  source:
    path: charts/open-webui
    repoURL: git@github.com:ImDevinC/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      
