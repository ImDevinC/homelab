apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stream-notifier
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: stream-notifier
  project: default
  source:
    path: infra
    repoURL: https://github.com/imdevinc/stream-notifier.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argo-ssh-key
  namespace: argo-cd
  labels:
    argocd.argoproj.io/secret-type: repository
spec:
  encryptedData:
    ssh-privatekey: 
    type: 
    url: 
  template:
    metadata:
      name: argo-ssh-key
      namespace: argo-cd