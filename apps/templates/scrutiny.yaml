apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scrutiny
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - group: apps/v1
      kind: Deployment
      jqPathExpression:
        - '.spec.template.spec.hostUsers'
  destination:
    server: https://kubernetes.default.svc
    namespace: scrutiny
  project: default
  source:
    path: charts/scrutiny
    repoURL: https://github.com/imdevinc/homelab.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
