apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alltalk
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: alltalk
  project: default
  source:
    path: charts/alltalk
    repoURL: git@github.com:ImDevinC/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
