apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: priority-classes
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/imdevinc/homelab.git
    targetRevision: HEAD
    path: charts/priority-classes
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
