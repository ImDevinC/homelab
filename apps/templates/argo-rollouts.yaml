apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  project: default
  source:
    path: charts/argo-rollouts
    repoURL: https://github.com/imdevinc/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
