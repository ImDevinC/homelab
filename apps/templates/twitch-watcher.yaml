apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: twitch-watcher
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: twitch-watcher
  project: default
  source:
    path: charts/twitch-watcher
    repoURL: git@github.com:ImDevinC/homelab.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true