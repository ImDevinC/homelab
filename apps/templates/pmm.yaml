apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pmm
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: pmm
  project: default
  source:
    path: charts/pmm
    repoURL: https://github.com/imdevinc/homelab.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
