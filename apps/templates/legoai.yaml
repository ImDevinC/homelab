apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lego-ai
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: legoai
  project: default
  source:
    path: charts/lego-ai
    repoURL: git@github.com:ImDevinC/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      
