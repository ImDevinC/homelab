apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-mount
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mediaserver
  project: default
  source:
    path: cluster
    repoURL: https://github.com/imdevinc/homelab.git
    targetRevision: HEAD
    directory:
      include: 'pv.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
