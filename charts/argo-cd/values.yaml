argo-cd:
  dex:
    enabled: false
  server:
    service:
      type: LoadBalancer
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts: 
        - argo.collins.home
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm