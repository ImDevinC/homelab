argo-cd:
  global:
    domain: argo.collins.home
  dex:
    enabled: false
  configs:
    rbac:
      create: true
      policy.csv: |
        g, ArgoCD Admins, role:admin
        g, ArgoCD Viewers, role:readonly
    cm:
      url: http://argo.collins.home
      create: true
      oidc.config: |
        name: Authentik
        issuer: http://authentik.collins.home/application/o/argocd/
        clientID: $authentik-creds:oidc.authentik.client_id
        clientSecret: $authentik-creds:oidc.authentik.client_secret
        requestedCopes: ["openid", "profile", "email", "groups"]
        requestedIDTokenClaims: {"groups": {"essential": true}}
  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: argo.collins.home
    extraArgs:
      - --insecure
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    secret:
      create: false
  repoServer:
    env:
      - name: ARGOCD_GPG_ENABLED
        value: 'false'
    containerSecurityContext:
      seccompProfile:
        type: Unconfined
