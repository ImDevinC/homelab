argo-cd:
  dex:
    enabled: false
  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts: 
        - argo.collins.home
      annotations:
        nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.1.x/24
    extraArgs:
      - --insecure
    config:
      cm:
        admin.enabled: false
        accounts.imdevinc: apiKey, login
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
      rbac:
        policy.default: role:''
        policy.csv: |
          p, role:org-admin, applications, *, */*, allow
          p, role:org-admin, clusters, get, *, allow
          p, role:org-admin, repositories, get, *, allow
          p, role:org-admin, repositories, create, *, allow
          p, role:org-admin, repositories, update, *, allow
          p, role:org-admin, repositories, delete, *, allow
          g, imdevinc, role:org-admin