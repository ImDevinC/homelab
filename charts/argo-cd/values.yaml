argo-cd:
  dex:
    enabled: false
  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts: 
        - argo.collins.home
      annotations:
        nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.1.0/24
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true