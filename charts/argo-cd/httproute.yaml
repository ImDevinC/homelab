apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Management
    gethomepage.dev/icon: argo-cd.png
    gethomepage.dev/name: ArgoCD
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - argocd.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: argo-cd-argocd-server
      namespace: argo-cd
      port: 80
