apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    instance: default
spec:
  disableDefaultAdminSecret: true
  config:
    log:
      mode: console
    auth:
      disable_login_form: "false"
    server:
      root_url: https://grafana.int.imdevinc.com
    auth.generic_oauth:
      enabled: "true"
      name: Pocket ID
      allow_sign_up: "true"
      client_id: "$__file{/etc/secrets/grafana_pocket_id_creds/client_id}"
      client_secret: "$__file{/etc/secrets/grafana_pocket_id_creds/client_secret}"
      auto_login: "true"
      scopes: openid profile email groups
      api_url: https://login.int.imdevinc.com/api/oidc/userinfo
      auth_url: https://login.int.imdevinc.com/authorize
      token_url: https://login.int.imdevinc.com/api/oidc/token
      role_attribute_path: "contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'"
  deployment:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: grafana
        spec:
          volumes:
            - name: dashboards
              emptyDir: {}
            - name: provisioning-config
              configMap:
                name: provisioning-config
            - name: grafana-pocket-id-creds
              secret:
                secretName: grafana-pocket-id-creds
          containers:
            - name: grafana
              volumeMounts:
                - mountPath: /etc/grafana/provisioning/dashboards
                  name: provisioning-config
                - mountPath: /var/lib/grafana/dashboards
                  name: dashboards
                - mountPath: /etc/secrets/grafana_pocket_id_creds
                  name: grafana-pocket-id-creds
                  readOnly: true
              env:
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      key: admin_username
                      name: grafana-pocket-id-creds
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: admin_password
                      name: grafana-pocket-id-creds
            - image: ghcr.io/kiwigrid/k8s-sidecar:1.24.5
              name: k8s-sidecar
              env:
                - name: LABEL
                  value: grafana_dashboard
                - name: LABEL_VALUE
                  value: "1"
                - name: FOLDER
                  value: /var/lib/grafana/dashboards
                - name: NAMESPACE
                  value: ALL
                - name: RESOURCE
                  value: configmap
              volumeMounts:
                - mountPath: /var/lib/grafana/dashboards
                  name: dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: provisioning-config
data:
  provisioning.yaml: |-
    apiVersion: 1
    providers:
      - name: configmap-dashboard-provider
        orgId: 1
        folder: ''
        folderUid: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: false
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFileStructure: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sidecar-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sidecar-rolebinding
roleRef:
  kind: ClusterRole
  name: sidecar-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: grafana-sa
    namespace: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-configmap
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |-
    {
      "id": null,
      "title": "Simple Dashboard",
      "tags": [],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "panels": [],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "time_options": [],
        "refresh_intervals": []
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 17,
      "version": 0,
      "links": []
    }
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Management
    gethomepage.dev/icon: grafana.png
    gethomepage.dev/name: Grafana
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
    group: gateway.networking.k8s.io
    kind: Gateway
  hostnames:
  - grafana.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: grafana-service
      namespace: monitoring
      port: 3000
      group: ''
      kind: Service
      weight: 1
