apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  datasource:
    access: proxy
    type: prometheus
    jsonData:
      timeInterval: 5s
      tlsSkipVerify: true
    name: prometheus
    url: http://prometheus-operated:9090
  instanceSelector:
    matchLabels:
      instance: default
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
spec:
  datasource:
    access: proxy
    type: loki
    name: loki
    url: http://loki.loki:3100
    jsonData:
      derivedFields:
        - matcherRegex: "host=(\\S+)"
          name: cloudflared_request_host
        - matcherRegex: "originService=(\\S+)"
          name: cloudflared_request_origin_service
        - matcherRegex: "path=(\\S+)"
          name: cloudflared_request_path
        - matcherRegex: '"X-Forwarded-For":\["(\S+?)\"]'
          name: cloudflared_x_forwarded_for
  instanceSelector:
    matchLabels:
      instance: default
