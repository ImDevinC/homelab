apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
  namespace: inspector
type: Opaque
stringData:
  # GitHub Personal Access Token with repo access
  # Replace with actual token before applying
  github-token: "REPLACE_WITH_GITHUB_TOKEN"
  # Docker registry credentials for pushing images
  # Replace with actual credentials before applying
  docker-username: "REPLACE_WITH_DOCKER_USERNAME"
  docker-password: "REPLACE_WITH_DOCKER_PASSWORD"
