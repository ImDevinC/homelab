apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: inspector
spec:
  hostnames:
    - inspector.int.imdevinc.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: inspector-api
          namespace: inspector
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---

