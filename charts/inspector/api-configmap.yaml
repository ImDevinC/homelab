apiVersion: v1
kind: ConfigMap
metadata:
  name: inspector-api-config
  namespace: inspector
  labels:
    app: inspector
    component: api
data:
  repositories.yaml: |
    # Repository Configuration
    # This file defines repositories that can be used for background agent sessions

    repositories:
      - name: fifa-bot
        description: fifa-bot
        github_url: https://github.com/ImDevinC/fifa-bot
        build_commands:
          - go mod download
          - go build -o /app/service ./cmd/
      
      - name: go-fifa
        description: Fifa library
        github_url: https://github.com/ImDevinC/go-fifa
        build_commands:
          - go mod download
      
      - name: notion-oc
        description: A command-line utility for interacting with the Notion API
        github_url: https://github.com/ImDevinC/notion-oc
        build_commands:
          - go mod download
          - go build -o /app/notion-oc ./cmd/notion-oc
