apiVersion: v1
kind: ConfigMap
metadata:
  name: inspector-api-config
  namespace: inspector
  labels:
    app: inspector
    component: api
data:
  repositories.yaml: |
    # Repository Configuration
    # This file defines repositories that can be used for background agent sessions

    repositories:
      - name: macro-track-server
        description: MacroTrack server
        github_url: https://github.com/ImDevinC/macro-track-server
        build_commands:
          - go mod download
          - go build -o /app/server ./cmd/server/main.go
