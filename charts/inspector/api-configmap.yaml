apiVersion: v1
kind: ConfigMap
metadata:
  name: inspector-api-config
  namespace: inspector
  labels:
    app: inspector
    component: api
data:
  repositories.yaml: |
    # Repository Configuration
    # This file defines repositories that can be used for background agent sessions
    
    repositories:
      - name: example-go-service
        description: Example Go microservice with REST API
        github_url: https://github.com/example/go-service
        build_commands:
          - go mod download
          - go build -o /app/service ./cmd/service
      
      - name: example-typescript-app
        description: Example TypeScript/Node.js application
        github_url: https://github.com/example/typescript-app
        build_commands:
          - npm install
          - npm run build
      
      - name: example-python-api
        description: Example Python API with FastAPI
        github_url: https://github.com/example/python-api
        build_commands:
          - pip install -r requirements.txt
          - python -m pytest
