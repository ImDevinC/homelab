wallabag:
  domainName: https://wallabag.imdevinc.com
  userRegistration: false

  storage:
    data:
      customVolume: true
      subPath: wallabag/data
      volumes:
        hostPath:
          path: /mnt/media
    images:
      customVolume: true
      subPath: wallabag/images
      volumes:
        hostPath:
          path: /mnt/media
