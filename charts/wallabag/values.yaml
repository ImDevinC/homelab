domainName: https://wallabag.imdevinc.com
userRegistration: false

ingress:
  enabled: false

storage:
  data:
    labels:
      backup: "true"
    customVolume: true
    subPath: wallabag/data
    volumes:
      hostPath:
        path: /mnt/media
  images:
    customVolume: true
    subPath: wallabag/images
    volumes:
      hostPath:
        path: /mnt/media
