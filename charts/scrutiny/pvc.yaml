apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrutiny-config
  namespace: scrutiny
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrutiny-influxdb
  namespace: scrutiny
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
