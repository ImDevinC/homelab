apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: scrutiny
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Management
    gethomepage.dev/icon: scrutiny.png
    gethomepage.dev/name: Scrutiny
    gethomepage.dev/widget.type: scrutiny
    gethomepage.dev/widget.url: https://scrutiny.int.imdevinc.com
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - scrutiny.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: scrutiny
      namespace: scrutiny
      port: 10151

