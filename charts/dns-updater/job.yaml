apiVersion: batch/v1
kind: CronJob
metadata:
  name: dns-updater
spec:
  schedule: "0 * * * *" # Every hour
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  backoffLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: dns-updater
              image: ghcr.io/imdevinc/dns-updater
              args: ["-dir", "/etc/envs"]
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: envs
                  mountPath: /etc/envs
                  readOnly: true
              envFrom:
                - secretRef:
                    name: dns-updater-creds
          volumes:
            - name: envs
              configMap:
                name: dns-updater
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-updater
data:
  int.env: |
    ZONE_ID=858d89547f2d1be1b3cd765677d080a5
    ADDRESS=int.imdevinc.com
    RECORD=int.imdevinc.com
    TYPE=cloudflare
    CLOUDFLARE_API_TOKEN=
