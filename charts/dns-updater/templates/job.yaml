apiVersion: batch/v1
kind: CronJob
metadata:
  name: dns-updater
spec:
  schedule: "0 * * * *" # Every hour
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          imagePullSecrets:
            - name: dockerauth
          containers:
            - name: dns-updater
              image: ghcr.io/imdevinc/dns-updater:0.1.1
              args: ["-dir", "/etc/envs"]
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: envs
                  mountPath: /etc/envs
                  readOnly: true
              envFrom:
                - secretRef:
                    name: dns-updater-creds
          volumes:
            - name: envs
              configMap:
                name: dns-updater
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-updater
data:
  asterisk.env: |
    ZONE_ID=858d89547f2d1be1b3cd765677d080a5
    ADDRESS=bsky.imdevinc.com
    RECORD=*.imdevinc.com
    TYPE=cloudflare
    CLOUDFLARE_API_TOKEN=
  remote.env: |
    ZONE_ID=858d89547f2d1be1b3cd765677d080a5
    ADDRESS=remote.imdevinc.com
    RECORD=remote.imdevinc.com
    TYPE=cloudflare
    CLOUDFLARE_API_TOKEN=
  snips.env: |
    ZONE_ID=858d89547f2d1be1b3cd765677d080a5
    ADDRESS=snips.imdevinc.com
    RECORD=snips.imdevinc.com
    TYPE=cloudflare
    CLOUDFLARE_API_TOKEN=
