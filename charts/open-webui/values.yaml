open-webui:
  clusterDomain: collins.home
  ingress:
    enabled: true
    class: nginx
    host: webui.collins.home
  ollama:
    enabled: false
    ollamaUrls:
      - http://ollama.ollama:11434
  persistence:
    storageClass: nfs-client
  volumeMounts:
    container:
      - name: open-webui-hp
        mountPath: /app/backend/data-hp
  volumes:
    - name: open-webui-hp
      persistentVolumeClaim:
        claimName: open-webui-hp
