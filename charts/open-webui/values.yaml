open-webui:
  clusterDomain: collins.home
  ingress:
    enabled: true
    class: nginx
    host: webui.collins.home
  ollama:
    enabled: false
    ollamaUrls:
      - http://ollama.ollama:11434
  persistence:
    storageClass: hostpath-csi
    existingClaim: open-webui-hp
  extraEnvVars:
    - name: WEBUI_AUTH_TRUSTED_EMAIL_HEADER
      value: X-authentik-email
