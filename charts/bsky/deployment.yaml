apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsky-pds
  labels:
    app: bsky-pds
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: bsky-pds
  template:
    metadata:
      labels:
        app: bsky-pds
    spec:
      serviceAccountName: bsky-pds
      securityContext:
        {}
      containers:
        - name: bsky-pds
          securityContext:
            {}
          image: "ghcr.io/bluesky-social/pds:latest"
          imagePullPolicy: Always
          env:
            - name: PDS_HOSTNAME
              value: bsky.imdevinc.com
            - name: PDS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: jwtSecret
            - name: PDS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: adminPassword
            - name: PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: plcRotationKey
            - name: PDS_EMAIL_SMTP_URL
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: pdsEmailSmtpUrl
            - name: PDS_EMAIL_FROM_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: pdsEmailFromAddress
            - name: PDS_DATA_DIRECTORY
              value: "/pds"
            - name: PDS_BLOBSTORE_DISK_LOCATION
              value: "/pds/blocks"
            - name: PDS_DID_PLC_URL
              value: "https://plc.directory"
            - name: PDS_BSKY_APP_VIEW_URL
              value: "https://api.bsky.app"
            - name: PDS_BSKY_APP_VIEW_DID
              value: "did:web:api.bsky.app"
            - name: PDS_REPORT_SERVICE_URL
              value: "https://mod.bsky.app"
            - name: PDS_REPORT_SERVICE_DID
              value: "did:plc:ar7c4by46qjdydhdevvrndac"
            - name: PDS_CRAWLERS
              value: "https://bsky.network"
            - name: LOG_ENABLED
              value: ""
          ports:
            - name: pds-port
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /pds
            - name: data-hp
              mountPath: /pds-hp
          livenessProbe:
            httpGet:
              path: /xrpc/_health
              port: pds-port
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "bsky-pds"
        - name: data-hp
          persistentVolumeClaim:
            claimName: bsky-pds-hp
