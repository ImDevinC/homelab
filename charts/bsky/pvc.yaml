kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: bsky-pds
  labels:
    app: bsky-pds
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-client
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: bsky-pds-hp
  labels:
    app: bsky-pds
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: hostpath-csi
