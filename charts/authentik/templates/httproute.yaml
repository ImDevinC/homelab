apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - authentik.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: authentik-service
      namespace: authentik
      port: 80
