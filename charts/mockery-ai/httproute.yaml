apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mockery-ai
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - mockery.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: mockery-ai
      namespace: mockery-ai
      port: 8080

