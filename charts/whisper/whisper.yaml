apiVersion: v1
kind: Namespace
metadata:
  name: whisper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
  labels:
    app: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: whisper
    spec:
      containers:
        - image: rhasspy/wyoming-whisper:2.2.0
          imagePullPolicy: IfNotPresent
          name: whisper
          args: ["--model", "tiny-int8", "--language", "en"]
          ports:
            - containerPort: 10300
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /data-hp
              name: data-hp
          resources:
            limits:
              nvidia.com/gpu: "1"
            requests:
              nvidia.com/gpu: "1"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: whisper-data
        - name: data-hp
          persistentVolumeClaim:
            claimName: whisper-data-hp
---
apiVersion: v1
kind: Service
metadata:
  name: whisper
  labels:
    app: whisper
spec:
  selector:
    app: whisper
  type: ClusterIP
  ports:
    - name: http
      port: 10300
      protocol: TCP
      targetPort: 10300
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whisper-data
  labels:
    app: whisper
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-client
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whisper-data-hp
  labels:
    app: whisper
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: hostpath-csi
