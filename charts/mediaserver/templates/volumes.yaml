apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  storageClassName: manual
  capacity:
    storage: {{ .Values.mount.storageSize }}
  accessModes:
    - ReadWriteOnce
  local:
    path: {{ .Values.mount.hostPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - k8s
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.mount.storageSize }}
  storageClassName: manual
  selector:
    matchLabels:
      app: mediaserver
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: manual
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain