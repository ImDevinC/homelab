apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress_host }}
      http:
        paths:
          - path: /jackett
            pathType: Prefix
            backend:
              service:
                name: jackett
                port:
                  number: 9117