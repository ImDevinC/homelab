{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name | default "media" }}
spec:
  ingressClassName:  {{ .Values.ingress.className }}
  rules:
  {{- with .Values.ingress }}
  {{- range $i, $v := .hosts}}
  - host: {{ $v.host }}
    http:
      paths:
        {{- range $j, $w := .paths }}
        - path: {{ $w.path }}
          pathType: Prefix
          backend:
            service:
              name: {{ $w.serviceName }}
              port:
                number: {{ $w.servicePort }}
        {{- end }}
  {{- end }}
  {{- end }}
{{ end }}
---