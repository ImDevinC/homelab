apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress_host }}
      http:
        paths:
          - path: /prowlarr
            pathType: Prefix
            backend:
              service:
                name: prowlarr
                port:
                  number: 9696
          - path: /radarr
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  number: 7878
          - path: /sabnzbd
            pathType: Prefix
            backend:
              service:
                name: sabnzbd
                port:
                  number: 8080
          - path: /sonarr
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  number: 8989
          - path: /transmission
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  number: 9091
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plex
                port:
                  number: 32400
                  