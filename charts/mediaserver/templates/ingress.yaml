apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress_host }}
      http:
        paths:
          - path: /prowlarr
            pathType: Prefix
            backend:
              service:
                name: prowlarr
                port:
                  number: 9696