    ingress_host: media.collins.home
    storage:
      customVolume: true
      size: 10Gi
      subPaths:
        comics: media/comics
        tv: media/tv
        movies: media/movies
        downloads: downloads
        transmission: transmission
        sabnzbd: sabnzbd
        config: config
      volumes:
        hostPath:
          path: /mnt/media
  jackett:
    enabled: false
  plex:
    claim: claim-s4H5aSxbCoi8s7_R_q_X
    container:
      tag: 1.41.5
    hostNetwork: true
    ingress:
      enabled: false
    resources:
      limits:
        nvidia.com/gpu: 1
    extraVolumeMounts:
      - name: mediaserver-volume
        mountPath: /anime
        subPath: media/anime
  prowlarr:
    ingress:
      enabled: false
  radarr:
    ingress:
      enabled: false
    exportarr:
      enabled: true
      serviceMonitor: true
      apiSecret: radarr-token
  sabnzbd:
    ingress:
      enabled: false
  sonarr:
