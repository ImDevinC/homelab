      - name: mediaserver-volume
        mountPath: /anime
        subPath: media/anime
    ingress:
      enabled: false
    exportarr:
      enabled: true
      serviceMonitor: true
      apiSecret: sonarr-token
      urlBase: ""
  transmission:
    ingress:
      enabled: false
  tautulli:
    ingress:
      enabled: false
  requestrr:
