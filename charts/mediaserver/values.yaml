k8s-mediaserver:
  general:
    ingress_host: media.collins.home
    storage:
      customVolume: true
      size: 10Gi
      subPaths:
        tv: media/tv
        movies: media/movies
        downloads: downloads
        transmission: transmission
        sabnzbd: sabnzbd
        config: config
      volumes:
        hostPath:
          path: /mnt/media
  jackett:
    enabled: false
  plex:
    claim: claim-s4H5aSxbCoi8s7_R_q_X
    hostNetwork: true
    ingress:
      enabled: false
    resources:
      limits:
         nvidia.com/gpu: 1
    extraVolumeMounts:
      - name: mediaserver-volume
        mountPath: /anime
        subPath: media/anime
  prowlarr:
    ingress:
      enabled: false
  radarr:
    ingress:
      enabled: false
  sabnzbd:
    ingress:
      enabled: false
  sonarr:
    extraVolumeMounts:
      - name: mediaserver-volume
        mountPath: /anime
        subPath: media/anime
    ingress:
      enabled: false
  transmission:
    ingress:
      enabled: false
  tautulli:
    ingress:
      enabled: false
  requestrr:
    ingress:
      enabled: false

ingress:
  enabled: true
  className: nginx
  host: media.collins.home
  paths:
    - path: /prowlarr
      serviceName: prowlarr
      servicePort: 9696
    - path: /radarr
      serviceName: radarr
      servicePort: 7878
    - path: /sabnzbd
      serviceName: sabnzbd
      servicePort: 8080
    - path: /sonarr
      serviceName: sonarr
      servicePort: 8989
    - path: /transmission
      serviceName: transmission
      servicePort: 9091
    - path: /tautulli
      serviceName: tautulli
      servicePort: 8181
    - path: /requestrr
      serviceName: requestrr
      servicePort: 4545