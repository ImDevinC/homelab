k8s-mediaserver:
  general:
    ingress:
      ingressClassName: nginx
    ingress_host: media.collins.home
    storage:
      customVolume: true
      size: 10Gi
      subPaths:
        tv: media/tv
        movies: media/movies
        downloads: downloads
        transmission: transmission
        sabnzbd: sabnzbd
        config: config
      volumes:
        persistentVolumeClaim:
          claimName: media
  jackett:
    ingress:
      enabled: false
  plex:
    ingress:
      enabled: false
  prowlarr:
    ingress:
      enabled: false
  radarr:
    ingress:
      enabled: false
  sabnzbd:
    ingress:
      enabled: false
  sonarr:
    ingress:
      enabled: false
  transmission:
    ingress:
      enabled: false

mount:
  hostPath: /mnt/media
  storageSize: 10Gi
