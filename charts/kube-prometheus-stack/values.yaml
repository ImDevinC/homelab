kube-prometheus-stack:
  defaultRules:
    disabled:
      etcdDatabaseHighFragmentationRatio: true
  alertmanager:
    alertmanagerSpec:
      externalUrl: http://grafana.collins.home
      useExistingSecret: False
      configSecret: alertmanager-new-config
  grafana:
    plugins:
      - camptocamp-prometheus-alertmanager-datasource
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Alertmanager API
            type: camptocamp-prometheus-alertmanager-datasource
            url: http://kube-prometheus-stack-alertmanager:9093
            access: proxy
    ingress:
      enabled: true
      hosts:
        - grafana.collins.home
      ingressClassName: nginx
      annotations:
        nginx.org/proxy-read-timeout: "3600"
        nginx.org/proxy-send-timeout: "3600"
        nginx.org/websocket-services: kube-prometheus-stack-grafana
    admin:
      existingSecret: grafana-creds
    dashboardProviders:
      dashboardProviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            type: file
            disableDeletion: true
            updateIntervalSeconds: 300
            allowUiUpdates: false
            options:
              path: /var/lib/grafana/dashboards
              foldersFromFilesStructure: false
