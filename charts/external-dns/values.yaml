external-dns:
  loglevel: debug
  domainFilters:
    - "*.int.imdevinc.com"
  policy: upsert-only
  sources: 
  - gateway-httproute
  provider:
    name: pihole
  env:
    - name: EXTERNAL_DNS_PIHOLE_SERVER
      value: http://192.168.1.249
    - name: EXTERNAL_DNS_PIHOLE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: pihole-password
          key: EXTERNAL_DNS_PIHOLE_PASSWORD
