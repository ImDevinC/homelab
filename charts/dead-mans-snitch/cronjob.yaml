apiVersion: batch/v1
kind: CronJob
metadata:
  name: dead-mans-snitch
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: curl
              image: alpine/curl
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh", "-c", "curl ${DMS_URL}"]
              env:
                - name: DMS_URL
                  valueFrom:
                    secretKeyRef:
                      name: dms-url
                      key: url
          restartPolicy: OnFailure
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: dms-url
spec:
  encryptedData:
    url: 
  template:
    metadata:
      name: dms-url
      namespace: dead-mans-snitch
