homarr:
  env:
    TZ: "America/Los_Angeles"
    AUTH_OIDC_URI: http://authentik.collins.home/application/o/homarr
    AUTH_OIDC_CLIENT_NAME: authentik
    AUTH_PROVIDER: oidc
    AUTH_OIDC_AUTO_LOGIN: "true"
    NEXTAUTH_URL: http://homarr.collins.home
    BASE_URL: http://homarr.collins.home
    DATABASE_URL: file:/data/db.sqlite
    AUTH_OIDC_ADMIN_GROUP: homarr-admin
  envSecrets:
    AUTH_OIDC_CLIENT_ID:
      key: AUTH_OIDC_CLIENT_ID
      name: authentik-creds
    AUTH_OIDC_CLIENT_SECRET:
      key: AUTH_OIDC_CLIENT_SECRET
      name: authentik-creds
  persistence:
    - name: homarr-config
      enabled: true
      storageClassName: nfs-client
      accessMode: "ReadWriteOnce"
      size: "50Mi"
      mountPath: "/app/data/configs"
    - name: homarr-data
      enabled: true
      storageClassName: nfs-client
      accessMode: "ReadWriteOnce"
      size: "50Mi"
      mountPath: "/data"
    - name: homarr-icons
      enabled: true
      storageClassName: nfs-client
      accessMode: "ReadWriteOnce"
      size: "50Mi"
      mountPath: "/app/public/icons"
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: homarr.collins.home
        paths:
          - path: /
            pathType: ImplementationSpecific
