apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoami
  namespace: whoami
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Who am I?
    gethomepage.dev/group: Test
    gethomepage.dev/icon: emby.png
    gethomepage.dev/name: WhoAmI
spec:
  hostnames:
  - whoami.int.imdevinc.com
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: traefik-gateway
    namespace: traefik
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: whoami
      namespace: whoami
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
