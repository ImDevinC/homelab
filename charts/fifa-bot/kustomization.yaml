apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmGlobals:
  chartHome: ../
helmCharts:
  - name: fifa-bot
    releaseName: fifa-bot
    namespace: fifa-bot
    version: 2.0.0
    valuesFile: values.yaml
  - name: redis
    repo: oci://registry-1.docker.io/bitnamicharts
    releaseName: redis
    namespace: fifa-bot
    version: 21.0.3
resources:
  - sealed.yaml
namespace: fifa-bot
