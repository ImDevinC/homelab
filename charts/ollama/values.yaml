ollama:
  ollama:
    gpu:
      enabled: true
      type: 'nvidia'
      number: 1
    models:
      pull:
        - mistral
        - llama3.2
        - deepseek-r1
  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: ollama.collins.home
        paths:
          - path: /
            pathType: Prefix
  persistentVolume:
    enabled: true
    storageClass: hostpath-csi
    existingClaim: ollama-hp
