ollama:
  ollama:
    gpu:
      enabled: true
      type: 'nvidia'
      number: 1
    models:
      pull:
        - mistral
        - llama3.2
  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: ollama.collins.home
        paths:
          - path: /
            pathType: Prefix
  persistentVolume:
    enabled: true
    storageClass: nfs-client
  volumes:
    - name: ollama-hp
      persistentVolumeClaim:
        claimName: ollama-hp
  volumeMounts:
    - name: ollama-hp
      mountPath: /root/ollama-hp
