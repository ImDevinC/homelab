apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dawarich
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Homelab
    gethomepage.dev/icon: dawarich.png
    gethomepage.dev/name: Dawarich
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - dawarich.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: dawarich
      namespace: dawarich
      port: 3000

