apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - oauth.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: oauth2-proxy
      namespace: oauth2-proxy
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dex
  namespace: oauth2-proxy
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - dex.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: dex
      namespace: oauth2-proxy
      port: 5556

