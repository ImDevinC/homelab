oauth2-proxy:
  proxyVarsAsSecrets: false
  extraVolumes:
    - name: config
      secret:
        defaultMode: 420
        secretName: oauth2-proxy-config
  extraVolumeMounts:
    - name: config
      mountPath: /opt/oauth2-proxy
      readOnly: true
  extraArgs:
    config: /opt/oauth2-proxy/config.cfg
  config:
    configFile: ''
