prometheus-redis-exporter:
  redisAddress: ""
  extraManifests:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        labels:
          name: redis-exporter-extra
        data:
          targets:
            - redis://authentik-redis-master.authentik:6379
            - redis://argo-cd-argocd-redis.argo-cd:6379
  redisAddressConfig:
    enabled: true
    source:
      name: redis-exporter-extra
      key: targets
  serviceMonitor:
    enabled: true
    multipleTarget: true
    targets:
      - url: redis://authentik-redis-master.authentik:6379
        name: authentik
      - url: redis://argo-cd-argocd-redis.argo-cd:6379
        name: argo-cd
