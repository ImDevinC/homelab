prometheus-redis-exporter:
  redisAddress: ""
  redisAddressConfig:
    enabled: true
    isSecret: true
    source:
      name: redis-targets
      key: input.json
  serviceMonitor:
    enabled: true
    multipleTarget: true
    targets:
      - url: redis://authentik-redis-master.authentik:6379
        name: authentik
      - url: redis://argo-cd-argocd-redis.argo-cd:6379
        name: argo-cd
