apiVersion: batch/v1
kind: CronJob
metadata:
  name: pmm-missing
spec:
  schedule: "0 1 * * *" # Every day at 1am
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  backoffLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: pmm
              image: ghcr.io/imdevinc/pmm:latest
              args: ["--config", "/config/config.yaml", "-ro", "--run"]
              imagePullPolicy: Always
              volumeMounts:
                - name: pmm-config
                  mountPath: /config/config.yaml
                  subPath: config.yaml
                - name: pmm-assets
                  mountPath: /assets
                - name: pmm-cache
                  mountPath: /config
              envFrom:
                - configMapRef:
                    name: pmm-repo
                - secretRef:
                    name: pmm-credentials
          volumes:
            - name: pmm-config
              configMap:
                name: pmm-config
            - name: pmm-assets
              persistentVolumeClaim:
                claimName: pmm-assets-hp
            - name: pmm-cache
              persistentVolumeClaim:
                claimName: pmm-cache-hp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pmm-repo
data:
  GITHUB_REPO: plex-meta-manager-configs
  GITHUB_OWNER: ImDevinC
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pmm-cache-hp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: hostpath-csi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pmm-assets-hp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: hostpath-csi
