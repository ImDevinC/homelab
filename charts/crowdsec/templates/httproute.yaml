apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: crowdsec
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Management
    gethomepage.dev/icon: crowdsec.png
    gethomepage.dev/name: crowdsec
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - crowdsec.int.imdevinc.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: crowdsec
      namespace: crowdsec
      port: 3000

