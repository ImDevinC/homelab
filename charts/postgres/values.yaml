serviceMonitor:
  enabled: true
config:
  datasource:
    host: postgres.postgres
    user: postgres
    passwordFile: /creds/credentials
extraVolumes:
  - name: credentials
    secret:
      defaultMode: 420
      secretName: postgres-creds
      items:
        - key: pgpass
          path: credentials
extraVolumeMounts:
  - name: credentials
    mountPath: /creds
    readOnly: true
