replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: 13

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5432

persistence:
  storageClassName: nfs-client
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi

resources: {}

volumes:
  - name: postgres-data-hp
    persistentVolumeClaim:
      claimName: postgres-data-hp

volumeMounts:
  - name: postgres-data-hp
    mountPath: /var/lib/postgresql/data/postgres-hp

nodeSelector: {}

tolerations: []

affinity: {}

prometheus-postgres-exporter:
  serviceMonitor:
    enabled: true
  config:
    datasource:
      host: postgres.postgres
      user: postgres
      passwordFile: /creds/credentials
  extraVolumes:
    - name: credentials
      secret:
        defaultMode: 420
        secretName: postgres-creds
        items:
          - key: pgpass
            path: credentials
  extraVolumeMounts:
    - name: credentials
      mountPath: /creds
      readOnly: true
