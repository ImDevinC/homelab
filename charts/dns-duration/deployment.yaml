apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-duration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-duration
  template:
    metadata:
      labels:
        app: dns-duration
    spec:
      imagePullSecrets:
        - name: dockerauth
      containers:
        - name: dns-duration
          image: ghcr.io/imdevinc/dns-duration:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          env:
            - name: DNS_ADDRESS
              value: "8.8.8.8:53 192.168.1.249:53"
