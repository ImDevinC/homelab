apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: me@imdevinc.com
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - selector:
          dnsZones:
            - "imdevinc.com"
        http01:
            ingress:
              class: nginx
      - selector:
          dnsZones:
            - "collins.home"
        dns01:
          route53:
            region: us-east-1
            accessKeyIdSecretRef:
              name: route53-credentials
              key: accessKeyID
            secretAccessKeySecretRef:
              name: route53-credentials
              key: secretAccessKey
---
