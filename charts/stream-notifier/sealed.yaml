apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: stream-notifier-credentials
  namespace: stream-notifier
spec:
  encryptedData:
    ADMIN_TOKEN: 
    TWITCH_CLIENT_ID: 
    TWITCH_CLIENT_SECRET: 
  template:
    metadata:
      name: stream-notifier-credentials
      namespace: stream-notifier
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: database-creds
  namespace: stream-notifier
spec:
  encryptedData:
    mongodb-passwords: 
    mongodb-root-password: 
  template:
    metadata:
      namespace: stream-notifier
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: database-creds
